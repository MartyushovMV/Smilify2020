	<div class="container">
		<div class="promo">
			<p class="minititle"><span class="black">Выпускной</span> <span class="red">2020</span></p>
			<p class="gray">Искусственный интеллект поможет взглянуть</p>
			<p class="gray">на выпускные мероприятия онлайн по-новому</p>
		</div>

		<div class="content">
			<div class="imageBody"></div>
			<input onchange="uploads(this)" name="myPhoto" id="imageSrc" type="file"><br/>
			<button onclick="sendPhoto();">Отправить фото</button>
		</div>
		
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		{
			"use strict";
			let id_task = -1,
			token = -1;

			function uploads(input) {
			    let file = input.files[0];

				let reader = new FileReader();

				reader.readAsDataURL(file);

				reader.onload = function() {
				  let fd = {'name' : $('#imageSrc').prop('files')[0]['name'], 'file': reader.result, 'type' : $('#imageSrc').prop('files')[0]['type'] };
				  $.ajax({
			        url: 'peopleSegmentator.php',
			        data: fd,
			        type: 'POST',
			        success: function (data) {
			            let img = document.createElement("img");
						img.src = document.location.protocol+'//'+document.location.host+'/uploads/'+data;
						img.style.width = '100%';
						img.style.height = '100%';
						document.getElementsByClassName('imageBody')[0].appendChild(img);
			        }
			    });
				};
				
			};

			function sendPhoto() {
				if (id_task == -1) {
					$.get("peopleSegmentator.php?get_token", )
					.done(function(data) {
						$.get('peopleSegmentator.php?send_model&token='+data+'&image='+$('.imageBody img')[0].value)
						.done(function(data) {
							console.log(data);
						});
					});

				}
			}

			

		}
	</script>
